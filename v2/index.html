<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¾…åŠäº‹é¡¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .input-section {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            padding: 15px 30px;
            gap: 10px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background: #e0e0e0;
        }

        .todo-list {
            list-style: none;
            padding: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .todo-item.completed .checkbox {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            display: none;
        }

        .todo-item.completed .checkbox::after {
            display: block;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ff4757;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-size: 18px;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3344;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .footer {
            padding: 15px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ å¾…åŠäº‹é¡¹</h1>
            <p id="date"></p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">æ€»è®¡</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">å¾…å®Œæˆ</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">å·²å®Œæˆ</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="todoInput" placeholder="æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹..." maxlength="100">
                <button id="addBtn">æ·»åŠ </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="pending">å¾…å®Œæˆ</button>
            <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="footer">
            <span id="itemsLeft">0 ä¸ªé¡¹ç›®å¾…å®Œæˆ</span>
            <button class="clear-completed" id="clearCompleted">æ¸…é™¤å·²å®Œæˆ</button>
        </div>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // æ—¥æœŸæ˜¾ç¤º
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN', options);

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('itemsLeft').textContent = `${pending} ä¸ªé¡¹ç›®å¾…å®Œæˆ`;
        }

        // æ¸²æŸ“å¾…åŠåˆ—è¡¨
        function renderTodos() {
            const list = document.getElementById('todoList');

            let filteredTodos = todos;
            if (currentFilter === 'pending') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            if (filteredTodos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>${currentFilter === 'all' ? 'è¿˜æ²¡æœ‰å¾…åŠäº‹é¡¹ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹å§ï¼' :
                            currentFilter === 'pending' ? 'æ²¡æœ‰å¾…å®Œæˆçš„äº‹é¡¹' : 'æ²¡æœ‰å·²å®Œæˆçš„äº‹é¡¹'}</p>
                    </div>
                `;
            } else {
                list.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="checkbox" onclick="toggleTodo(${todo.id})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Ã—</button>
                    </li>
                `).join('');
            }

            updateStats();
        }

        // è½¬ä¹‰ HTML é˜²æ­¢ XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ·»åŠ å¾…åŠ
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text) {
                todos.unshift({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                saveTodos();
                renderTodos();
                input.value = '';
                input.focus();
            }
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // åˆ é™¤å¾…åŠ
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // æ¸…é™¤å·²å®Œæˆ
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('addBtn').addEventListener('click', addTodo);

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        document.getElementById('clearCompleted').addEventListener('click', () => {
            if (todos.some(t => t.completed)) {
                clearCompleted();
            }
        });

        // åˆå§‹åŒ–
        renderTodos();
    </script>
</body>
</html>
